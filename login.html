<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bodylogin">
    <header>
        <section class="music"></section>
        <div class="logo">
            <a href="index.html"><img src="./img/image-from-rawpixel-id-16532214-png.png" alt=""></a>
        </div>
        <nav>
         <form class="search" action="search.html" method="get">
            <input type="text" name="q" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
         </form>
        </nav>
        <nav>
         <div class="logres">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </div>
        </nav>
    </header>
    <main class="mainlogin">
        <h2>LOGIN</h2>
        <div class="login">

            <form id="formLogin">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="password">
                </div>
                
                <p id="errores" class="mensaje-error"></p>

                <div>
                    <button type="submit">Ingresar</button>
                </div>

                <p class="link-cuenta">
                    <a href="registro.html">No tengo cuenta</a>
                </p>
            </form>
        </div>
    </main>
    <footer>
        <p>Integrantes del grupo: Josefina Oro, Manuela Acevedo y Serena Yagüe</p>
    </footer>
    <script src="./javascript/login.js"></script>
    <script src="./javascript/saludo.js"></script>
</body>
</html>

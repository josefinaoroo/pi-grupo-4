<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REgistro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bodyregistro">
    <header>
        <section class="music"></section>
        <div class="logo">
            <a href="index.html"><img src="./img/image-from-rawpixel-id-16532214-png.png" alt=""></a>
        </div>
        <nav>
         <form class="search" action="search.html" method="get">
            <input type="text" name="q" placeholder="Buscar productos...">
            <button type="text" submit="text">Buscar</button>
         </form>
        </nav>
        <nav>
         <div class="logres">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </div>
        </nav>
    </header>
    <main class="mainregistro">
        <h2>REGISTRO</h2>
        <div class="registro">
            <form action="search.html" method="get">
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="con">
                </div>
                <div>
                    <label for="rep-contra">Repetir contraseña</label>
                    <input type="password" name="rep-contra" id="rep-contra">
                </div>
                <div>
                    <button type="submit">Registrarme</button><a href="login.html"></a><button type="submit">Ya tengo cuenta</button>
                </div>
                <div>
                    <input type="checkbox" name="termino">Acepto terminos y condiciones
                </div>
            </form>
        </div>    
    </main>
    <footer>
        <p>Integrantes del grupo: Josefina Oro, Manuela Acevedo y Serena Yagüe</p>
    </footer>
</body>

</html>

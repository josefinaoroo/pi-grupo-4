<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bodyregistro">

<header>
    <section class="music"></section>

    <div class="logo">
        <a href="index.html"><img src="./img/image-from-rawpixel-id-16532214-png.png" alt=""></a>
    </div>

    <nav>
        <form class="search" action="search.html" method="get">
            <input type="text" name="q" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </nav>

    <nav>
        <div class="logres">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </div>
    </nav>
</header>

<main class="mainregistro">
    <h2>REGISTRO</h2>

    <div class="registro">
        <form id="formRegister">

            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>

            <div>
                <label for="con">Contraseña</label>
                <input type="password" id="con">
            </div>

            <div>
                <label for="rep-contra">Repetir contraseña</label>
                <input type="password" id="rep-contra">
            </div>

            <p id="errores" class="mensaje-error"></p>

            <div>
                <button type="submit">Registrarme</button>
                <a href="login.html">Ya tengo cuenta</a>
            </div>

            <div>
                <input type="checkbox" id="termino">
                Acepto términos y condiciones
            </div>

        </form>
    </div>
</main>

<footer>
    <p>Integrantes del grupo: Josefina Oro, Manuela Acevedo y Serena Yagüe</p>
</footer>
    <script src="./javascript/saludo.js"></script>
    <script src="./javascript/registro.js"></script>
</body>

</html>
